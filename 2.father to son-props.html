<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="demo">
      <son-cpn :names="name" :father-title="title"></son-cpn>
    </div>

    <template id="cpn">
      <div>
        <h4>{{mes}}</h4>
        <p>{{fatherTitle}}</p>
        <ul>
          <li v-for="item in names">{{item}}</li>
        </ul>
      </div>
    </template>
    <script>
      // props use object mode
      var sonCpn = {
        template: "#cpn",
        // use string array
        //props:['fatherTitle','names'],

        props: {
          mes: {
            type: String,
            default: "No value is passed to me, I am the default value",
          },
          names: {
            type: Array,
            //// When the type is an object or an array, the default value must be a function
            default() {
              return ["Zhang San", "Li Si", "F"];
            },
            //Required value
            required: true,
          },
          fatherTitle: {},
        },
      };
      const demo = new Vue({
        el: "#demo",
        data: {
          name: ["A", "B", "C"],
          title:
            "I am the title passed from the parent component to the child component",
        },
        components: {
          "son-cpn": sonCpn,
        },
      });
    </script>
  </body>
</html>
